<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  function payWithPaystack(amount, plan) {
    let handler = PaystackPop.setup({
      key: " pk_live_3233bed6496ccbc08bd552dc16e381f7683e0be3", // Replace this line
      email: "customer@email.com",
      amount: amount * 100,
      currency: "NGN",
      metadata: { custom_fields: [{ display_name: "Plan", value: plan }] },
      callback: function (response) {
        alert(`Payment for ${plan} complete! Ref: ` + response.reference);
      },
    });
    handler.openIframe();
  }
</script>
<script>
  function initializePaystack(email, amount, plan, callback) {
    let handler = PaystackPop.setup({
      key: "pk_live_3233bed6496ccbc08bd552dc16e381f7683e0be3",
      email: email,
      amount: amount * 100,
      currency: "NGN",
      metadata: { custom_fields: [{ display_name: "Plan", value: plan }] },
      callback: callback,
      onClose: function () {
        console.log("window closed");
      },
    });
    handler.openIframe();
  }
</script>
